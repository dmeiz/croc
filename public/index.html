<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.dimensions.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script>
      suggestions = [];

      function find(q) {
        if (q == null || jQuery.trim(q).length == 0) {
          return [];
        }

        var sugs = [];
        for (i in objs) {
          if (objs[i].n.toLowerCase().indexOf(q) >= 0) {
            sugs.push(objs[i]);
          }
        }

        return sugs;
      }

      function sizeElements() {
        $('#suggestions').css('top', $('input').position()['top'] + $('input').outerHeight() + 'px');
        $('#iframe').css('height', $(window).height() - $('input').outerHeight() - 5 + 'px' );
        $('#iframe').css('width', $(window).width() - 5 + 'px' );
      }

      $(document).ready(function(){
        sizeElements();

        $('input').keyup(function(e) {
          matches = find(e.target.value.toLowerCase());

          html = '';
          jQuery.each(matches, function(i, o) {
            // html += '<div class="gem"><a target="iframe" href="file://' + gemResult[0].dir + '/index.html">' + gemResult[0].name + '</a></div>'
            html += '<div class="gem"><a target="iframe" href="file://index.html">' + o.n + '</a></div>';
          });

          if (matches.length > 0) {
            $('#suggestions').html(html).show();
          }
          else {
            $('#suggestions').hide();
          }
        });

        $('#suggestions').click(function(e) {
          if (e.target.nodeName == "A") {
            $('#suggestions').hide();
          }
        });

        $('input').focus(function() {
          if ($('#suggestions').innerHTML != "") {
            $('#suggestions').show();
          }
        });

        $('input').focus();
      });
    </script>

    <style>
      * {
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }

      #suggestions {
        border: 1px solid #bbb;
        position: absolute;
        background-color: #fff;
        color: #aaa;
        padding: 3px;
        font: 9pt sans-serif;
      }

      #suggestions div.gem {
        font-weight: bold;
      }

      #suggestions div.class-or-method {
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <form>
      <input>
      <div id="suggestions" style="display:none">
      </div>
    </form>
    <iframe id="iframe" name="iframe">
    </iframe>
  </body>
</html>
