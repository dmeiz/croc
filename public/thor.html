<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
      suggestions = [
        ['==', 'file:///Users/dan/Projects/croc/public/thor-rdoc/classes/SexpAny.html#M000025'],
        ['===', 'classes/SexpAny.html#M000026'],
        ['===', 'classes/Sexp.html#M000140'],
        ['=~', 'classes/Sexp.html#M000141'],
        ['ANY', 'classes/SexpMatchSpecials.html#M000162'],
        ['array_type?', 'classes/Sexp.html#M000142'],
        ['assert_empty', 'classes/SexpProcessor.html#M000130'],
        ['assert_type', 'classes/SexpProcessor.html#M000133'],
        ['cond_loop', 'classes/Ruby2Ruby.html#M000124'],
        ['deep_clone', 'classes/Object.html#M000136'],
        ['desc', 'classes/Thor.html#M000010'],
        ['each_of_type', 'classes/Sexp.html#M000143']
      ];

      function find(q) {
        return jQuery.map(suggestions, function(sug) {
          if (sug[0].toLowerCase().indexOf(q) < 0) {
            return null;
          }
          return sug
        });
      }

      $(document).ready(function(){
        $('input').keyup(function(e) {
          matches = find(e.target.value.toLowerCase());

          html = '';
          jQuery.each(matches, function() {
            html += '<a href="' + this[0] + '">' + this[1] + '</a><br/>';
          });

          $('#suggestions').html(html);
        });
      });
    </script>

    <style>
      #suggestions {
        border: 1px solid #bbb;
      }
    </style>
  </head>
  <body>
    <form>
      <input>
    </form>
    <div id="suggestions">
    </div>
  </body>
</html>
